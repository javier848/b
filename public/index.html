<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Javier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>¡Bienvenido a la Barbería Javier!</h1>
        <p>Estilo y cuidado en cada corte</p>
        <a href="#agendar" class="btn btn-primary btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#modalCita">
            Agendar una cita
        </a>
    </header>

    <!-- Servicios -->
    <section class="container my-5 servicios">
        <h2 class="text-center mb-4">Nuestros Servicios</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="corte.jpg" class="card-img-top" alt="Corte de cabello">
                    <div class="card-body text-center">
                        <h5 class="card-title">Corte de Cabello</h5>
                        <p class="card-text">Desde $15.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="afeitado.jpg" class="card-img-top" alt="Afeitado clásico">
                    <div class="card-body text-center">
                        <h5 class="card-title">Afeitado Clásico</h5>
                        <p class="card-text">Desde $10.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="barba.jpg" class="card-img-top" alt="Arreglo de barba">
                    <div class="card-body text-center">
                        <h5 class="card-title">Arreglo de Barba</h5>
                        <p class="card-text">Desde $12.00</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal para Agendar Cita -->
    <div class="modal fade" id="modalCita" tabindex="-1" aria-labelledby="modalCitaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCitaLabel">Formulario de Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-citas">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Tu número de contacto" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora</label>
                            <select class="form-select" id="hora" required>
                                <option value="10:00">10:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="13:00">01:00 PM</option>
                                <option value="14:00">02:00 PM</option>
                                <option value="15:00">03:00 PM</option>
                                <option value="16:00">04:00 PM</option>
                                <option value="17:00">05:00 PM</option>
                                <option value="18:00">06:00 PM</option>
                                <option value="19:00">07:00 PM</option>
                                <option value="20:00">08:00 PM</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="servicio" class="form-label">Servicio</label>
                            <select class="form-select" id="servicio" required>
                                <option value="corte">Corte de Cabello</option>
                                <option value="afeitado">Afeitado Clásico</option>
                                <option value="barba">Arreglo de Barba</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Agendar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Ubicación -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Ubicación</h2>
        <div id="mapa"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Barbería Javier. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
